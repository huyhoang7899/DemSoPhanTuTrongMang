<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNumber(arr, value) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                count++;
            }
        }
        return count;
    }

    let arr = [];
    for (let i = 0; i < 100; ++i) {
        arr[i] = Math.floor(Math.random() * 101);
    }
    let count = countNumber(arr, 5);
    alert(count);
</script>
</body>
</html>
